<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/estilo2.css">
    <title>Etiquetas de los formularios</title>
    <script>
        function mostrar() {
            var elrango = document.querySelector("#dimensiones");
            document.querySelector("#valor").innerHTML=elrango.value;
        }   
    </script>
</head>
<body>
    <form action="calculador.php" method="GET" id="fVarios">
        <input type="text" name="nombre" id="textNombre" placeholder="Introduce tu nombre" size="50" maxlength="10"><br>
        <input type="number" name="nombre" id="nombre" placeholder="Introduce tu nombre" size="10" max="20" required="true"><br>
        <input type="email" name="nombre" id="nombre" placeholder="Introduce tu nombre" size="50" maxlength="10"><br>
        <input type="password" name="nombre" id="nombre" placeholder="Introduce tu contraseña" size="50" maxlength="10"><br>
        <input type="date" name="nombre" id="nombre" min="2018-01-01" max="2022-01-01"><br>
        <input type="color" name="color" id="color" value="#888888"><br>
        <input type="range" name="dimensiones" id="dimensiones" min="10" max="100" step="5" oninput="mostrar()" onchange="mostrar()"><span id="valor"></span><br>
        <input type="time"><br>
        <input type="file" name="file" id="file"><br>
        <input type="hidden" name="dni" value="23T"><br>
        <textarea name="textolargo" id="textolargo" cols="50" rows="10" placeholder="Introduce texto"></textarea><br>

        <label for="coches">Elige un coche: </label>
        <select name="carlist" id="cars">
            <option value="-1" selected="true">Selecciona una opción</option>
            <option value="volvo">Volvo</option>
            <option value="mazda">Mazda</option>
            <option value="seat">El coche de Torrente</option>
            <option value="renault">Renault</option>
        </select><br>

        <label for="basurilla">Real Babas</label>
        <input type="radio" name="equipo" value="Rm" id="basurilla">
        <label for="equipo">Glorioso</label>
        <input type="radio" name="equipo" value="Atm">
        <label for="equipo">Otros</label>
        <input type="radio" name="equipo" value="Ot">
        <br>

        <label for="equipo">Real Babas</label>
        <input type="checkbox" name="equipoRm">
        <label for="equipo">Glorioso</label>
        <input type="checkbox" name="equipoAtm" checked>
        <label for="equipo">Otros</label>
        <input type="checkbox" name="equipoOt">
        <br>

        <br>
        <br>
        <br>
        <input type="reset" name="reset" id="reset"><br>
        <input type="submit" value="Verificar">
        
        <label for="coches">Elija un coche: </label>
        <select name="carlist" id="cars" size="2">
            <option value="-1" selected="true">Selecciona una opción</option>
            <option value="volvo">Volvo</option>
            <option value="mazda">Mazda</option>
            <option value="seat">El coche de Torrente</option>
            <option value="renault">Renault</option>
        </select><br>

    </form>
</body>
</html>
